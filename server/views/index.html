<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation: Todo Operations</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto">
        <div class="py-10">
            <h1 class="text-3xl font-bold mb-5">API Documentation: Todo Operations</h1>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-lg font-bold mb-4">GET /todo</h2>
                <div class="bg-gray-200 p-4 rounded-md mb-4">
                    <p class="text-sm font-bold">Description:</p>
                    <p class="text-sm">Retrieve all todos.</p>
                </div>
                <h2 class="text-lg font-bold mb-4">POST /todo</h2>
                <div class="bg-gray-200 p-4 rounded-md mb-4">
                    <p class="text-sm font-bold">Description:</p>
                    <p class="text-sm">Create a new todo.</p>
                </div>
                <h2 class="text-lg font-bold mb-4">PUT /todo</h2>
                <div class="bg-gray-200 p-4 rounded-md mb-4">
                    <p class="text-sm font-bold">Description:</p>
                    <p class="text-sm">Update an existing todo.</p>
                </div>
                <h2 class="text-lg font-bold mb-4">DELETE /todo</h2>
                <div class="bg-gray-200 p-4 rounded-md mb-4">
                    <p class="text-sm font-bold">Description:</p>
                    <p class="text-sm">Delete a todo.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
